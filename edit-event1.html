<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>


    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <link rel="stylesheet" href="edit-event1.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="create-events.css">


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark px-3 bg-yellow m-0">
            <div class="container">
                <a href="homepage.html" class="navbar-brand"> College Events</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navBarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navBarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a href="homepage.html" class="nav-link active"> Home</a>
                        </li>
                        <li class="nav-item px-2">
                    </ul>

                    <ul class="navbar-nav ml-auto text-white">
                        <li class="navbar-item dropdown mr-3 ">

                            <!-- href="#": a if you put that txt will hide -->
                            <a class="navbar-link dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i> Welcome Til
                            </a>
                            <div class="dropdown-menu">
                                <a href="homepage.html" class="dropdown-item">
                                    <i class="fa fa-user-circle"></i> Profile
                                </a>
                                <a href="homepage.html" class="dropdown-item">
                                    <i class="fa fa-cog"></i> Settings
                                </a>

                            </div>

                        </li>

                        <li class="navbar-item">
                            <a href="javascript:logout()" id="logOutButton" class="btn btn-outline-light"><i
                                    class="fa fa-user-times">Logout</i></a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>

    <section id="card-section" class="justify-content-center py-5">
        <main id="main-holder">
            <h1 id="create-account-header">Edit Event</h1>

            <form id="Edit-Event-form">
                <label>Event Name:</label>
                <input type="text" name="eventName" id="edit-event-name" value="" required>
                <br>
                <label>Location:</label>
                <input type="text" name="location" id="edit-event-location" value="" required>
                <br>
                <label>Capacity:</label>
                <input type="number" name="capacity" id="edit-event-capacity" min="0" value="" required>
                <br>
                <label>Event time:</label>
                <input type="date" name="date" id="edit-event-date" value="" required>
                <input type="time" name="time" id="edit-event-time" value="" required>
                <br>
                <label>Contact number:</label>
                <input type="text" name="contact" id="edit-event-contact" value="" required>
                <br>
                <label>Discription:</label>
                <textarea name="discription" rows="8" cols="80" id="edit-event-description" required></textarea>
                <br>
                <div class="progress">
                    <div id="create-event-image-upload-progress" class="progress-bar progress-bar-striped bg-warning"
                        role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <br>
                <button type="button" id="editEventSubmit" class="btn btn-primary my-1">Submit</button>
                <input type="reset" name="" value="Reset">

            </form>
        </main>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "index.html";
            }
        });
    </script>
</body>



</html>
